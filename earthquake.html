<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Earthquake List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        #side-panel {
            flex-basis: 500px;
            overflow-y: scroll;
            padding: 20px;
            background-color: #f5f5f5;
        }

        #map {
            flex-grow: 1;
        }

        button {
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <main id="container">
        <div id="side-panel">
            <h2>Earthquake List</h2>
            <button>Sort by Magnitude</button>
            <table>
                <tr>
                    <th>id</th>
                    <th>magnitude</th>
                    <th>timestamp</th>
                </tr>
            </table>
        </div>
        <div id="map"></div>
    </main>

    <script>
        // TODO: Replace with your own Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoicmtiMjAwMyIsImEiOiJjbWhlYnltNGMwY29vMm1wdW1jdmpvZDFlIn0.mji11FpfUgfAqaPrJaanQA';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 2,
            center: [0, 20]
        });

        // Async function to load and visualize data
        async function init() {
            try {
                // Load earthquake data
                const earthquakesResponse = await fetch('assets/earthquakes.geojson');
                const earthquakes = await earthquakesResponse.json();

                // Load Japan data
                const japanResponse = await fetch('assets/japan.json');
                const japan = await japanResponse.json();

                // Wait for map to load
                map.on('load', function () {
                    // Add earthquake source and layer
                    map.addSource('earthquakes', {
                        type: 'geojson',
                        data: earthquakes
                    });

                    map.addLayer({
                        'id': 'earthquakes-layer',
                        'type': 'circle',
                        'source': 'earthquakes',
                        'paint': {
                            'circle-radius': [
                                'interpolate',
                                ['linear'],
                                ['get', 'mag'],
                                0, 4,
                                8, 15
                            ],
                            'circle-color': '#ff6b6b',
                            'circle-opacity': 0.7
                        }
                    });

                    // Add Japan source and layer
                    map.addSource('japan', {
                        type: 'geojson',
                        data: japan
                    });

                    map.addLayer({
                        'id': 'japan-layer',
                        'type': 'fill',
                        'source': 'japan',
                        'paint': {
                            'fill-color': '#0080ff',
                            'fill-opacity': 0.5
                        }
                    });

                    // Generate table
                    generateTable(earthquakes);

                    // Setup sorting
                    setupSortButton();
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Function to generate table
        function generateTable(earthquakes) {
            const table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2, cell3;

            for (let i = 0; i < earthquakes.features.length; i++) {
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = earthquakes.features[i].properties.id;
                cell2.innerHTML = earthquakes.features[i].properties.mag;
                cell3.innerHTML = new Date(earthquakes.features[i].properties.time).toLocaleDateString("en-US");
            }
        }

        // Function to setup sort button
        function setupSortButton() {
            const btn = document.getElementsByTagName("button")[0];
            btn.addEventListener('click', sortTable);
        }

        // Function to sort table by magnitude
        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;

            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);

                    if (x < y) {
                        shouldSwitch = true;
                        break;
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
